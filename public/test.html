<h1>Congratulations!</h1>
<h2>This is a PDF generated from <code>public/test.html</code> file</h2>
<p>Path to HTML file is defined in <code>.env</code> file:</p>
<code>
HTML_PATH=test.html
</code>
<p>Or by setting environment variable when running web server:</p>
<code>
HTML_PATH=test.html php -S localhost:8000 -t public
</code>
